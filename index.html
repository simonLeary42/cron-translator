<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cron Translator</title>
    <script src="https://unpkg.com/cronstrue@latest/dist/cronstrue.min.js"></script>
  </head>
  <body>
    <p id="output">please enter cron string via URL: https://servername?input=cronstring</p>
    <script>
      const cronInput = new URLSearchParams(new URL(window.location.href).search).get("input");
      try {
        document.getElementById("output").textContent = cronstrue.toString(cronInput);
      } catch (error) {
        document.getElementById("output").textContent = `Invalid cron expression: ${cronInput}`;
      }
    </script>
  </body>
</html>
